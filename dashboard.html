<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Dashboard - She Unites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #d9d9d9; /* Ash aesthetic */
            color: #333;
        }

        header {
            background: #ff8fab;
            color: white;
            padding: 2rem;
            text-align: center;
            font-size: 1.8rem;
            border-bottom-left-radius: 50% 10%;
            border-bottom-right-radius: 50% 10%;
        }

        .dashboard {
            max-width: 600px;
            background: white;
            margin: 3rem auto;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .dashboard h2 {
            text-align: center;
            color: #7f5af0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .form-group input[readonly] {
            background: #f0f0f0;
            cursor: not-allowed;
        }

        .save-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: #ff8fab;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            text-align: center;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .save-btn:hover {
            background: #ff5f9e;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin: 2rem auto;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #ff8fab;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        ðŸ‘¤ Personalized Dashboard
    </header>

    <div class="dashboard">
        <h2>Your Profile</h2>

        <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="********" readonly>
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" placeholder="Enter your mobile number">
        </div>

        <div class="form-group">
            <label>Interested In</label>
            <input type="text" placeholder="E.g., Tech, Business, Art">
        </div>

        <div class="form-group">
            <label>Wishlist</label>
            <textarea placeholder="Add items to your wishlist"></textarea>
        </div>

        <button class="save-btn">Save Changes</button>
    </div>

    <a href="indel.html" class="back-btn btn">â¬… Back to Home</a>

    <footer>
        &copy; 2025 She Unites. All rights reserved.
    </footer>

</body>
</html>
